databases:
  - name: veggie-store-db
    plan: free
    databaseName: veggie_store
    user: veggie

services:
  - type: web
    name: veggie-store-api
    plan: free
    runtime: node
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: veggie-store-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://veggie-store.vercel.app
